<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Sale Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2em;
      text-align: center;
    }

    h1, h2 {
      color: #333;
    }

    #tabs {
      text-align: center;
      margin-bottom: 20px;
    }

    .tab-button {
      background-color: #ddd;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .tab-button.active {
      background-color: #2c3e50;
      color: white;
    }

    #listing-container {
      margin-top: 20px;
    }

    .listing {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .listing h3 {
      margin: 0;
      color: #2c3e50;
    }

    .listing p {
      margin: 5px 0;
      color: #555;
    }

    footer {
      background: #eee;
      padding: 1em;
      text-align: center;
      color: #777;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    #addListing {
        display: none; /* Initially hide the button */
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="./for-sale.html">For Sale</a>
      <a href="./housing.html">Housing</a>
      <a href="./services.html">Services</a>
      <a href="./jobs.html">Jobs</a>
      <a href="./community.html">Community</a>
      <a href="./index.html">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Housing Listings</h2>

    <!-- Tabs for categories -->
    <div id="tabs">
      <button class="tab-button active" data-category="All">All</button>
      <button class="tab-button" data-category="House For Sale">House For Sale</button>
      <button class="tab-button" data-category="House For Rent">House For Rent</button>
      <button class="tab-button" data-category="Apartment">Apartment</button>
      <button class="tab-button" data-category="Sublets">Sublets</button>
      <button class="tab-button" data-category="Mobile Homes">Mobile Homes</button>
    </div>

    <div id="addListing">
      <button class="tab-button" data-category="Add Listing">+ Add Listing</button>
    </div>

    <!-- Listings container -->
    <div id="listing-container"></div>
  </main>

  <footer>
    &copy; 2025 Local Listings. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      const user = JSON.parse(localStorage.getItem('user'));
      if(user){
        document.getElementById('addListing').style.display = 'block';
      }else{
        document.getElementById('addListing').style.display = 'none';
      }

      let allListings = [];
  
      function renderListings(category) {
        const container = $('#listing-container');
        container.empty();
  
        const filtered = category.toLowerCase() === "all"
          ? allListings
          : allListings.filter(listing =>
              listing.category && listing.category.toLowerCase() === category.toLowerCase()
            );
  
            if (filtered.length === 0) {
  container.append('<p>No listings available for this category.</p>');
} else {
  filtered.forEach(listing => {
    let displayTitle = listing.category || 'Listing';
    container.append(`
      <div class="listing">
        <h3>${displayTitle}</h3>
        <p><strong>Category:</strong> ${listing.category}</p>
        ${listing.image_url ? `<img src="${listing.image_url}" alt="Listing image" style="max-width: 100%; height: auto; margin-top: 10px;">` : ''}
        <p><strong>Description:</strong> ${listing.description || 'No description'}</p>
        ${listing.price ? `<p><strong>Price:</strong> $${listing.price}</p>` : ''}
        ${listing.location ? `<p><strong>Location:</strong> ${listing.location}</p>` : ''}
        ${listing.bedrooms ? `<p><strong>Bedrooms:</strong> ${listing.bedrooms}</p>` : ''}
        ${listing.bathrooms ? `<p><strong>Bathrooms:</strong> ${listing.bathrooms}</p>` : ''}
        ${listing.square_footage ? `<p><strong>Square Footage:</strong> ${listing.square_footage} sq ft</p>` : ''}
        ${listing.lot_size ? `<p><strong>Lot Size:</strong> ${listing.lot_size}</p>` : ''}
        ${listing.year_built ? `<p><strong>Year Built:</strong> ${listing.year_built}</p>` : ''}
        ${listing.lease_length ? `<p><strong>Lease Length:</strong> ${listing.lease_length}</p>` : ''}
        ${listing.availability ? `<p><strong>Availability:</strong> ${listing.availability}</p>` : ''}
        ${listing.furnished !== undefined ? `<p><strong>Furnished:</strong> ${listing.furnished ? 'Yes' : 'No'}</p>` : ''}
        ${listing.pet_friendly !== undefined ? `<p><strong>Pet Friendly:</strong> ${listing.pet_friendly ? 'Yes' : 'No'}</p>` : ''}
        ${listing.condition ? `<p><strong>Condition:</strong> ${listing.condition}</p>` : ''}
        ${listing.lot_rent ? `<p><strong>Lot Rent:</strong> $${listing.lot_rent}</p>` : ''}
      </div>
    `);
  });
}

      }
  
      // Load listings on page load
      $.get('/api/housing', function (data) {
        allListings = data.listings || [];
        renderListings("All");
      }).fail(function () {
        $('#listing-container').html('<p>Failed to load listings.</p>');
      });
  
      // Handle tab clicks
      $(document).on('click', '.tab-button', function () {
        $('.tab-button').removeClass('active');
        $(this).addClass('active');
        const category = $(this).data('category');
        renderListings(category);
      });
    });
  </script>  
</body>
</html>
