<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For Sale Listings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background: #333;
      color: white;
      padding: 1em;
      text-align: center;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2em;
      text-align: center;
    }

    h1, h2 {
      color: #333;
    }

    #tabs {
      text-align: center;
      margin-bottom: 20px;
    }

    .tab-button {
      background-color: #ddd;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-weight: bold;
      border-radius: 5px;
    }

    .tab-button.active {
      background-color: #2c3e50;
      color: white;
    }

    #listing-container {
      margin-top: 20px;
    }

    .listing {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .listing h3 {
      margin: 0;
      color: #2c3e50;
    }

    .listing p {
      margin: 5px 0;
      color: #555;
    }

    footer {
      background: #eee;
      padding: 1em;
      text-align: center;
      color: #777;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="./for-sale.html">For Sale</a>
      <a href="./housing.html">Housing</a>
      <a href="./services.html">Services</a>
      <a href="./jobs.html">Jobs</a>
      <a href="./community.html">Community</a>
    </nav>
  </header>

  <main>
    <h2>Job Listings</h2>

    <!-- Tabs for categories -->
    <div id="tabs">
      <button class="tab-button active" data-category="All">All</button>
      <button class="tab-button" data-category="Customer Service">Customer Service</button>
      <button class="tab-button" data-category="Health care">Health care</button>
      <button class="tab-button" data-category="IT/Tech">IT/Tech</button>
      <button class="tab-button" data-category="Construction">Construction</button>
      <button class="tab-button" data-category="Retail">Retail</button>
    </div>

    <!-- Listings container -->
    <div id="listing-container"></div>
  </main>

  <footer>
    &copy; 2025 Local Listings. All rights reserved.
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      let allListings = [];
  
      function renderListings(category) {
        const container = $('#listing-container');
        container.empty();
  
        const filtered = category.toLowerCase() === "all"
          ? allListings
          : allListings.filter(listing =>
              listing.category && listing.category.toLowerCase() === category.toLowerCase()
            );
  
            if (filtered.length === 0) {
  container.append('<p>No listings available for this category.</p>');
} else {
  filtered.forEach(listing => {
  let displayTitle = listing.job_title || listing.category || 'Job Listing';
  $('#listing-container').append(`
    <div class="listing">
      <h3>${displayTitle}</h3>
      <p><strong>Category:</strong> ${listing.category}</p>
      ${listing.image_url ? `<img src="${listing.image_url}" alt="Listing image" style="max-width: 100%; height: auto; margin-top: 10px;">` : ''}
      <p><strong>Company:</strong> ${listing.company_name || 'Not provided'}</p>
      <p><strong>Location:</strong> ${listing.location || 'Not provided'}</p>
      <p><strong>Salary/Pay:</strong> ${listing.salary_pay || 'Not provided'}</p>
      <p><strong>Job Type:</strong> ${listing.job_type || 'Not specified'}</p>
      ${listing.experience_required ? `<p><strong>Experience Required:</strong> ${listing.experience_required}</p>` : ''}
      ${listing.qualifications ? `<p><strong>Qualifications:</strong> ${listing.qualifications}</p>` : ''}
      ${listing.working_hours ? `<p><strong>Working Hours:</strong> ${listing.working_hours}</p>` : ''}
      ${listing.license_certifications ? `<p><strong>License/Certifications:</strong> ${listing.license_certifications}</p>` : ''}
      ${listing.shift_information ? `<p><strong>Shift Information:</strong> ${listing.shift_information}</p>` : ''}
      ${listing.skills_technologies ? `<p><strong>Skills/Technologies:</strong> ${listing.skills_technologies}</p>` : ''}
      ${listing.education_certifications ? `<p><strong>Education/Certifications:</strong> ${listing.education_certifications}</p>` : ''}
      ${listing.tools_equipment ? `<p><strong>Tools/Equipment:</strong> ${listing.tools_equipment}</p>` : ''}
      <p><strong>Description:</strong> ${listing.job_description || 'No description provided.'}</p>
      <p><strong>Phone Number:</strong> ${listing.phone_number || 'N/A'}</p>
    </div>
  `);
});
}

      }
  
      // Load listings on page load
      $.get('/api/jobs', function (data) {
        allListings = data.listings || [];
        renderListings("All");
      }).fail(function () {
        $('#listing-container').html('<p>Failed to load listings.</p>');
      });
  
      // Handle tab clicks
      $(document).on('click', '.tab-button', function () {
        $('.tab-button').removeClass('active');
        $(this).addClass('active');
        const category = $(this).data('category');
        renderListings(category);
      });
    });
  </script>  
</body>
</html>
