<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo</title>
</head>
<body>
    <h1>Upload Photo</h1>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <label for="photos">Choose a photo to upload:</label>
        <input type="file" id="photos" name="photos" required />
        <br><br>
        <label for="userId">User ID:</label>
        <input type="text" id="userId" name="userId" placeholder="Enter your user ID" required />
        <br><br>
        <button type="submit">Upload</button>
    </form>

    <h2>Uploaded Photos</h2>
    <div id="photosContainer">
        <!-- Uploaded photos will be displayed here -->
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);
            const response = await fetch('/api/upload', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                const result = await response.json();
                alert('Upload successful!');
                fetchPhotos(); // Refresh the photos list
            } else {
                alert('Upload failed!');
            }
        });

        async function fetchPhotos() {
            const userId = document.getElementById('userId').value;
            if (!userId) return;

            const response = await fetch(`/api/photos?userId=${userId}`);
            const data = await response.json();
            const photosContainer = document.getElementById('photosContainer');
            photosContainer.innerHTML = '';

            data.photos.forEach((photo) => {
                const imgElement = document.createElement('img');
                imgElement.src = photo.photo_url;  // URL of the photo uploaded to Google Cloud
                imgElement.alt = 'Uploaded photo';
                imgElement.style.width = '200px';
                imgElement.style.margin = '10px';
                photosContainer.appendChild(imgElement);
            });
        }
    </script>
</body>
</html>
